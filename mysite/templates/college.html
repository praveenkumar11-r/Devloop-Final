<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Notes</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Onest', sans-serif;
            background-color: #faf9f6;
            margin: 0;
            padding: 2rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        #date{
            font-family: 'Onest', sans-serif;
            background-color: #faf9f6;
            padding:5px;
            border: #d2042d solid 0.5px;
            border-radius:6px;
        }

        #editor-container {
            height: 400px;
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #d2042d;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <form method="get">
            <label for="date">Date: </label>
            <input type="date" name="date" id="date" value="{{ selected_date }}">
            <button type="submit">Go</button>
        </form>
        <a href="{{ url_for('dashboard') }}">
            <button>Back to Dashboard</button>
        </a>
    </div>

    <form method="post">
        <input type="hidden" name="content" id="hiddenContent">
        <div id="editor-container"></div>
        <button type="submit" onclick="saveContent()">Save</button>
    </form>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
    // Register the font module
    Quill.register('formats/font', Quill.import('formats/font'));
    </script>
    <script>
        const editor = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'font': [] }],
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'align': [] }],
                    [{'list': 'ordered'}, {'list': 'bullet'}],
                    ['clean']
                ]
            }
        });

        // Load initial content from Flask
        editor.root.innerHTML = `{{ content | safe }}`;

        function saveContent() {
            document.getElementById('hiddenContent').value = editor.root.innerHTML;
        }
    </script>
</body>
</html>
